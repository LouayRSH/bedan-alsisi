<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة الطقطيقة</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    img {
      width: 90vw;
      max-width: 500px;
      height: auto;
      user-select: none;
    }
  </style>
</head>
<body>

  <img id="taqtiqa" src="طقطيقة اصلي.png" alt="Taqtiqa" />
  <audio id="sound" src="صوت طقطقة.wav"></audio>

  <script>
    const img = document.getElementById("taqtiqa");
    const sound = document.getElementById("sound");

    const imgOriginal = "طقطيقة اصلي.png";
    const imgOpen = "طقطيقة مفتوحة.png";
    let isOpen = false;

    function toggle() {
      isOpen = !isOpen;
      img.src = isOpen ? imgOpen : imgOriginal;

      sound.currentTime = 0;
      sound.play().catch(() => {});
    }

    document.body.addEventListener("click", toggle);

    if (window.DeviceMotionEvent) {
      if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then((state) => {
          if (state === "granted") {
            startShake();
          }
        }).catch(() => {});
      } else {
        startShake();
      }
    }

    function startShake() {
      let lastX = null;
      let lastY = null;
      let lastZ = null;
      let threshold = 13;

      window.addEventListener("devicemotion", (e) => {
        let acc = e.accelerationIncludingGravity;
        if (!acc) return;

        if (lastX !== null) {
          let diff = Math.abs(acc.x - lastX) + Math.abs(acc.y - lastY) + Math.abs(acc.z - lastZ);

          if (diff > threshold) {
            toggle();
          }
        }

        lastX = acc.x;
        lastY = acc.y;
        lastZ = acc.z;
      });
    }
  </script>
</body>
</html>
